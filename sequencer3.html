<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Online Sequencer (Real Drums)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
    padding-bottom: 200px;
  }

  #controls {
    margin-top: 20px;
  }

  #tempoControl {
    margin-top: 10px;
  }

  #gridContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }

  #volumes {
    display: grid;
    grid-template-rows: repeat(8, 32px);
    grid-gap: 5px;
    margin-top: 5px;
  }

  .volRow {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 140px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(16, 32px);
    grid-gap: 4px;
  }

  .cell {
    width: 32px;
    height: 32px;
    background: #2c2c2c;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.1s, box-shadow 0.1s;
  }

  .cell.active {
    filter: brightness(1.25);
  }

  .cell.current {
    box-shadow: 0 0 12px #ff4ebd, 0 0 5px #ff006a inset;
  }

  button {
    padding: 10px 25px;
    font-size: 17px;
    margin: 10px;
    border: none;
    background: #00aaff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    filter: brightness(1.15);
  }
</style>
</head>

<body>

<h1>Online Sequencer</h1>
<p>Real Drum Kit</p>

<div id="controls">
  <button id="play">Play</button>
  <div id="tempoControl">
    <label for="tempo">Tempo: <span id="tempoValue">120</span> BPM</label><br>
    <input type="range" id="tempo" min="40" max="240" value="120">
  </div>
</div>

<div id="gridContainer">
  <div id="volumes"></div>
  <div id="grid"></div>
</div>

<script>
/* -------------------------------------------------------
   SETTINGS
------------------------------------------------------- */
const rows = 4;
const cols = 16;
let tempo = 120;
const noteLength = 0.25;

const rowColors = ["#ff7675", "#74b9ff", "#55efc4", "#fd79a8"];

/* -------------------------------------------------------
   AUDIO SETUP
------------------------------------------------------- */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

const masterGain = audioCtx.createGain();
masterGain.gain.value = 1;
masterGain.connect(audioCtx.destination);

// Volume per row
const rowGains = [...Array(rows)].map(() => {
  const g = audioCtx.createGain();
  g.gain.value = 1;
  g.connect(masterGain);
  return g;
});

/* -------------------------------------------------------
   DRUM SAMPLE LOADER
------------------------------------------------------- */
const sampleURLs = {
  kick:  "kick.mp3",
  snare: "snare.mp3",
  hihat: "hihat.mp3",
  clap:  "clap.mp3"
};

let drumBuffers = {};

async function loadSamples() {
  for (const name in sampleURLs) {
    const res = await fetch(sampleURLs[name]);
    const arr = await res.arrayBuffer();
    drumBuffers[name] = await audioCtx.decodeAudioData(arr);
  }
  console.log("Drum samples loaded ✔");
}
loadSamples();

/* -------------------------------------------------------
   SAMPLE PLAYERS
------------------------------------------------------- */
function playSample(name, time, row) {
  if (!drumBuffers[name]) return;
  const src = audioCtx.createBufferSource();
  src.buffer = drumBuffers[name];
  src.connect(rowGains[row]);
  src.start(time);
}

function playKick(time, row)  { playSample("kick",  time, row); }
function playSnare(time, row) { playSample("snare", time, row); }
function playHihat(time, row) { playSample("hihat", time, row); }
function playClap(time, row)  { playSample("clap",  time, row); }

/* Instruments used per row */
const instruments = [
  playKick,
  playSnare,
  playHihat,
  playClap
];

/* -------------------------------------------------------
   GRID CREATION
------------------------------------------------------- */
const grid = document.getElementById("grid");
let cells = [];

for (let r = 0; r < rows; r++) {
  cells[r] = [];
  for (let c = 0; c < cols; c++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.onclick = () => {
      cell.classList.toggle("active");
      cell.style.background = cell.classList.contains("active")
        ? rowColors[r]
        : "#2c2c2c";
    };
    grid.appendChild(cell);
    cells[r][c] = cell;
  }
}

/* -------------------------------------------------------
   VOLUME SLIDERS
------------------------------------------------------- */
const volumes = document.getElementById("volumes");

for (let r = 0; r < rows; r++) {
  const div = document.createElement("div");
  div.className = "volRow";
  div.innerHTML = `
    <span>Row ${r + 1}</span>
    <input type="range" min="0" max="100" value="100" data-row="${r}">
  `;
  volumes.appendChild(div);
}

volumes.oninput = e => {
  if (!e.target.dataset.row) return;
  rowGains[e.target.dataset.row].gain.value = e.target.value / 100;
};

/* -------------------------------------------------------
   PLAYBACK SCHEDULER
------------------------------------------------------- */
let isPlaying = false;
let currentStep = 0;
let nextNoteTime = 0;
const scheduleAheadTime = 0.1;

function scheduleStep(step, time) {
  for (let r = 0; r < rows; r++) {
    if (cells[r][step].classList.contains("active")) {
      const fn = instruments[r];
      fn(time, r);   // ✅ FIXED — no missing functions
    }
  }
}

function nextStep() {
  nextNoteTime += (60 / tempo) * noteLength;
  currentStep = (currentStep + 1) % cols;
}

function highlightStep(step) {
  document.querySelectorAll(".current").forEach(c => c.classList.remove("current"));
  for (let r = 0; r < rows; r++) cells[r][step].classList.add("current");
}

function scheduler() {
  if (!isPlaying) return;
  while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
    scheduleStep(currentStep, nextNoteTime);
    highlightStep(currentStep);
    nextStep();
  }
  requestAnimationFrame(scheduler);
}

/* -------------------------------------------------------
   TEMPO SLIDER
------------------------------------------------------- */
const tempoSlider = document.getElementById("tempo");
const tempoValue = document.getElementById("tempoValue");

tempoSlider.oninput = () => {
  tempo = Number(tempoSlider.value);
  tempoValue.textContent = tempo;
};

/* -------------------------------------------------------
   PLAY / STOP BUTTON
------------------------------------------------------- */
document.getElementById("play").onclick = async function () {
  if (audioCtx.state === "suspended") await audioCtx.resume();

  if (!isPlaying) {
    isPlaying = true;
    this.innerText = "Stop";
    currentStep = 0;
    nextNoteTime = audioCtx.currentTime + 0.05;
    scheduler();
  } else {
    isPlaying = false;
    this.innerText = "Play";
    document.querySelectorAll(".current")
      .forEach(c => c.classList.remove("current"));
  }
};
</script>
</body>
</html>
