<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resizable Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="resizable-box">
<img style='height: 100%; width: 100%; object-fit: contain'/>
  <img src="drums.jpg" alt="Description">
</div>
  <br>
  <div class="grid">
    <button onclick="play(1)">1</button>
    <button onclick="play(2)">2</button>
    <button onclick="play(3)">3</button>
    <button onclick="play(4)">4</button>
    <button onclick="play(5)">5</button>
    <button onclick="play(6)">6</button>
    <button onclick="play(7)">7</button>
    <button onclick="play(8)">8</button>
    <button onclick="play(9)">9</button>
    <button onclick="play(10)">10</button>
    <button onclick="play(11)">11</button>
    <button onclick="play(12)">12</button>
    <button onclick="play(13)">13</button>
    <button onclick="play(14)">14</button>
    <button onclick="play(15)">15</button>
    <button onclick="play(16)">16</button>
  </div>

  <script>
    function play(n) {
      console.log("Button", n);
    }
  </script>

</body>
</html>
