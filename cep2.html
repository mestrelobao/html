<!DOCTYPE html>
<html>
<head>
<script>
function openWin() {
//const cep = document.getElementById("guiga");
var cep = document.getElementById("sexo").value;
document.getElementById("demo").innerHTML = cep;
window.open("https://viacep.com.br/ws/" + cep + "/json/","_self","toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, width=400, height=400");
}
</script>
</head>
<body>
<div id="demo">
<form>
  <input type="text" id="sexo" value="">
  <input type="button" value="Digite o CEP" onclick="openWin()">
</form>
</body>
</html
