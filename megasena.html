<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script> 
myfunction();
async function myfunction() {
//  var cep = document.getElementById("formulario").value;
  const response = await fetch("https://servicebus2.caixa.gov.br/portaldeloterias/api/megasena", {
 //  Access-Control-Allow-Headers: '*',
    credentials: "omit",
    mode: 'cors',  
    method: "GET", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
   //   body: JSON.stringify(data),
    });
  const dados = await response.json();
 console.log(dados.numero);
  document.getElementById("concurso").innerHTML = "Concurso número: " + dados.numero;
  document.getElementById("numeros").innerHTML = dados.listaDezenas;
  
}
</script>
</head>
<body>

<h2>Resultado da Mega-Sena</h2>
  <p id ="concurso">Concurso nº </p>
  <p id="numeros"></p>
 <p>Se você ganhou me manda um pix: mestrelobaoguilherme@gmail.com</p> 
  <img src="pix.jpg" alt="pode ser qualquer valor!">
</body>
</html>
