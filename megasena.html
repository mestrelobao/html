<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<h1>Resultado da MEGA SENA</h1>
Resultado do concurso: <a id = "concurso"></a>
<p id="resultado"></p>
<script>
async function myfunction() {
//  var cep = document.getElementById("formulario").value;
  const response = await fetch("https://servicebus2.caixa.gov.br/portaldeloterias/api/megasena" , { mode: 'no-cors'});
  const dados = await response.json();
 console.log(dados.numero);
 document.getElementById("concurso").innerHTML = dados.numero; 
  document.getElementById("resultado").innerHTML = dados.listaDezenas;
}
  myfunction();
</script>
</body>
</html>
