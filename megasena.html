<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script> 
myfunction();
async function myfunction() {
 const primeiro = 47;
 const segundo = 43;
 const terceiro = 49;
 const quarto = 12;
 const quinto = 06;
 const sexto = 24;
 let numeros = 0;
 const response = await fetch("https://servicebus2.caixa.gov.br/portaldeloterias/api/megasena");
 const dados = await response.json();
 console.log(dados.numero);
 console.log(dados); 
 console.log(dados.listaDezenas[0]); 
 for (const x of dados.listaDezenas) {
  if ( x == primeiro || x == segundo || x == terceiro || x == quarto || x == quinto || x == sexto){
 numeros++;
 } 
 }
 console.log("Você acertou " + numeros + "números.");  
 document.getElementById("concurso").innerHTML = "Concurso número: " + dados.numero;
 document.getElementById("numeros").innerHTML = dados.listaDezenas;
}
</script>
</head>
<body>

<h2>Resultado da Mega-Sena</h2>
  <p id ="concurso">Concurso nº </p>
  <p id="numeros"></p>
 <p>Se você ganhou me manda um pix: mestrelobaoguilherme@gmail.com</p> 
  <img src="pix.jpg" alt="pode ser qualquer valor!">
</body>
</html>
