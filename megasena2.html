<!DOCTYPE html>
<html>
<head>
<script> 
myfunction();
async function myfunction() {

  const response = await fetch("https://servicebus2.caixa.gov.br/portaldeloterias/api/megasena");
  const dados = await response.json();
 console.log(dados.numero);
  document.getElementById("concurso").innerHTML = "Concurso número: " + dados.numero;
  document.getElementById("numeros").innerHTML = dados.listaDezenas;
  
}
</script>
</head>
<body>

<h2>Resultado da Mega-Sena</h2>
  <p id ="concurso">Concurso nº </p>
  <p id="numeros"></p>
