<!DOCTYPE html>
<html>
<body>
<h2>Alarme METAR</h2>
<p>Escolha o turno de serviço:</p>

<form>
  <label for="a">A</label>
  <input type="radio" id="a" name="turno" value="a">
  <label for="b">B</label>
  <input type="radio" id="b" name="turno" value="b">
  <label for="c">C</label>
  <input type="radio" id="c" name="turno" value="c">
</form> 

<script>
function checar()
{
 var botoes = document.getElementsByName("turno");

 for (var i = 0 in botoes) 
        if (botoes[i].checked)
            alert("Escolheu: " + botoes[i].value);
}
setTimeout(checar,5000);
</script>

</body>
</html>
