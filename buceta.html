<script>
  async function postJSON(pica) {
  try {
    var hook = document.getElementById("formulario").value;
    var tyson = document.getElementById("formulario2").value;
    console.log(tyson);
    const pica = await tyson.json();
    console.log(pica);

    
    const response = await fetch(hook, {
      method: "POST", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(pica),
    });
    const result = await response.json();
    console.log("Success:", result);
  } catch (error) {
    console.error("Error:", error);
  }
  }
