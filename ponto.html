<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Tolerância do Ponto</title>

    <style>
        body { font-family: Arial; padding: 20px; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        input { width: 70px; text-align: center; }
        select { width: 60px; }

        .atraso { background: #f8d7da; }
        .ok { background: #d4edda; }
    </style>
</head>

<body>

<h2>Cálculo de Tolerância do Ponto</h2>

<table>
    <thead>
        <tr>
            <th>Dia</th>
            <th>Chegada</th>
            <th>Turno</th>
            <th>Atraso (min)</th>
        </tr>
    </thead>
    <tbody id="tabelaDias"></tbody>
</table>

<div id="total">Total de atraso: 0 minutos</div>

<script>
    const tabela = document.getElementById("tabelaDias");
    const totalDiv = document.getElementById("total");

    const TOLERANCIA_DIA = 15;
    const TOLERANCIA_MES = 120;

    const TURNOS = {
        A: 21 * 60 + 15,
        B: 6 * 60,
        C: 13 * 60
    };

    function criarDias() {
        for (let dia = 1; dia <= 31; dia++) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${dia}</td>
                <td>
                    <input data-dia="${dia}" placeholder="HH:MM">
                </td>
                <td>
                    <select data-dia="${dia}">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </td>
                <td class="resultado">0</td>
            `;
            tabela.appendChild(tr);
        }

        carregarDados();

        tabela.addEventListener("input", () => {
            salvarDados();
            calcular();
        });

        tabela.addEventListener("change", () => {
            salvarDados();
            calcular();
        });
    }

    function salvarDados() {
        const dados = {};

        document.querySelectorAll("#tabelaDias tr").forEach(linha => {
            const input = linha.querySelector("input");
            const select = linha.querySelector("select");

            dados[input.dataset.dia] = {
                hora: input.value,
                turno: select.value
            };
        });

        localStorage.setItem("pontoDados", JSON.stringify(dados));
    }

    function carregarDados() {
        const dados = JSON.parse(localStorage.getItem("pontoDados"));
        if (!dados) return;

        document.querySelectorAll("#tabelaDias tr").forEach(linha => {
            const input = linha.querySelector("input");
            const select = linha.querySelector("select");
            const dia = input.dataset.dia;

            if (dados[dia]) {
                input.value = dados[dia].hora;
                select.value = dados[dia].turno;
            }
        });

        calcular();
    }

    function calcular() {
        let total = 0;

        document.querySelectorAll("#tabelaDias tr").forEach(linha => {
            const input = linha.querySelector("input");
            const select = linha.querySelector("select");
            const res = linha.querySelector(".resultado");

            linha.classList.remove("atraso", "ok");

            if (!/^\d{2}:\d{2}$/.test(input.value)) {
                res.textContent = "—";
                return;
            }

            const [h, m] = input.value.split(":").map(Number);
            const chegada = h * 60 + m;
            const base = TURNOS[select.value];

            let atraso = Math.max(0, chegada - base - TOLERANCIA_DIA);
            res.textContent = atraso;

            if (atraso > 0) {
                linha.classList.add("atraso");
                total += atraso;
            } else {
                linha.classList.add("ok");
            }
        });

        totalDiv.textContent =
            `Total de atraso: ${Math.min(total, TOLERANCIA_MES)} minutos`;
        if (total > 120) {
    console.log ("SE FUDEU!");
}
    }

    criarDias();
</script>

</body>
</html>
