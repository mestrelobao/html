<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Tempo de Tolerância do Ponto</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        input[type="text"] {
            width: 70px;
            height: 32px;
            text-align: center;
        }

        select {
            width: 70px;
            height: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Chegada</th>
                    <th>Turno</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" id="hora1" placeholder="HH:MM"></td>
                    <td>
                        <select id="turno1">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td><input type="text" id="hora2" placeholder="HH:MM"></td>
                    <td>
                        <select id="turno2">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
