<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Dias do Mês</h2>
            <ul id="dias">
                <!-- Dias do mês serão gerados aqui -->
            </ul>
        </div>
        <div class="column">
            <h2>Texto</h2>
            <input type="text" id="textbox" placeholder="Digite algo...">
        </div>
        <div class="column">
            <h2>Lista</h2>
            <select id="listbox">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
    </div>

    <script>
   // Preenchendo os dias do mês (1 a 31) na primeira coluna
const diasContainer = document.getElementById('dias');
for (let i = 1; i <= 31; i++) {
    const li = document.createElement('li');
    li.textContent = `Dia ${i}`;
    diasContainer.appendChild(li);
}
   
   </script>
</body>
</html>
