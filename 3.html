<!DOCTYPE html>
<html>
<head>
<style>
  @media screen and (orientation: portrait) {
  body {
  background-color: #b8c99d; 
  color: #c46564; /*letra?*/
  }
   .container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-auto-rows: 275px;
  grid-gap: 10px; 
  background-color: #4f393c; /*gap*/
  border: 1px solid pink; /*????*/
  padding: 10px;
}
.card {
   display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 80px;
  background-color: #f0e999; /*item back*/
  border: 1px solid #red; /*????*/
}
  }
  @media screen and (orientation: landscape) {
  /* CSS styles to apply when in landscape mode */
  .container {
  background-color: #8ea88d;
  color: #4f393c;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 100px;
  grid-gap: 10px; 

  border: 1px solid #bbb;
  padding: 10px;
}
.card {
   display: grid;            
  align-items: center;      
  justify-items: center;    
  font-size: 50px;
  background-color: #9cd0ac;
  border: 1px solid #ccc;
}
  }
</style>
</head>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<div class="container">
  <div class="card">Bumbo</div>
  <div class="card">Caixa</div>
  <div class="card">Tom 2</div>
  <div class="card">Chimbau</div>
  <div class="card">Ride</div>
  <div class="card">Crash</div>
</div>
</body>
</html>
