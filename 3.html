<!DOCTYPE html>
<html>
<head>
<style>
  #playPauseBtn {
  font-size: 24px;
  padding: 10px 20px;
  margin: 20px 10px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background-color: #4f393c;
  color: #f0e999;
}

#playPauseBtn.playing {
  background-color: #c46564;
}

  
  @media screen and (orientation: portrait) {
  body {
  background-color: #b8c99d; 
    }
  .container1 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-auto-rows: 275px;
  grid-gap: 10px; 
  background-color: #4f393c; /*gap*/
  padding: 10px;
}
    .card1.active {
  background-color: #c46564;
  color: #f0e999;
}
    .card2.active {
  background-color: #4f393c;
  color: #f0e999;
}
.card1 {
  display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 80px;
  background-color: #f0e999; /*item back*/
  color: #c46564; /*letra*/
}
  .container2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-auto-rows: 275px;
  grid-gap: 10px; 
  background-color: #f4eb9e; /*gap*/
  padding: 10px;
}
.card2 {
   display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 80px;
  background-color:  #696f84; /*item back*/
  color: #f0e999;
}
  }
  @media screen and (orientation: landscape) {
  body {
  background-color: #8ea88d; 
    }
     .card1.active {
  background-color: #c46564;
  color: #f0e999;
}
    .card2.active {
  background-color: #4f393c;
  color: #f0e999;
}  
  .container1 {
  background-color: #a8947a;/*gap*/
  color: #4f393c;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 100px;
  grid-gap: 10px; 
  padding: 10px;
}
.card1 {
   display: grid;            
  align-items: center;      
  justify-items: center;    
  font-size: 50px;
  background-color: #b5f09a;
}
  .container2 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 100px;
  grid-gap: 10px; 
  background-color: #4f393c; /*gap*/
  padding: 10px;
}
.card2 {
   display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 50px;
  background-color:  #dadc77; /*item back*/
  color: #4f393c;
}
  }
</style>
</head>
<body>
<button id="playPauseBtn">▶️ Play</button>
  <br>
<div class="container1">
  <div class="card1" data-sound="bumbo.mp3">Bumbo</div>
  <div class="card1" data-sound="caixa.mp3">Caixa</div>
  <div class="card1" data-sound="tom2.mp3">Tom 2</div>
  <div class="card1" data-sound="chimbau.mp3">Chimbau</div>
  <div class="card1" data-sound="ride.mp3">Ride</div>
  <div class="card1" data-sound="crash.mp3">Crash</div>
</div>

<div class="container2">
  <div class="card2 active" data-sound="oquesobroudoceu.wav">Rappa</div>
  <div class="card2" data-sound="choro.mp3">Choro</div>
  <div class="card2" data-sound="samba.mp3">Samba</div>
  <div class="card2" data-sound="xote.mp3">Xote</div>
  <div class="card2" data-sound="xaxado.mp3">Xaxado</div>
  <div class="card2" data-sound="baiao.mp3">Baião</div>
</div>

</body>
  <script>
  document.querySelectorAll('.card1').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('active');
          });
  });
  const cards = document.querySelectorAll('.card2');
  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('active'));
      card.classList.add('active');
    });
  });

   const drumCards = document.querySelectorAll('.card1');
  const rhythmCards = document.querySelectorAll('.card2');
  const playPauseBtn = document.getElementById('playPauseBtn');

  let currentLoop = null;
  let currentLoopCard = null;
  let isPlaying = false;

  // DRUMS: one-shot
  drumCards.forEach(card => {
    const audio = new Audio(card.dataset.sound);
    card.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });
  });

  // RHYTHMS: select loop (but don't auto-play)
  rhythmCards.forEach(card => {
    const audio = new Audio(card.dataset.sound);
    audio.loop = true;

    card.addEventListener('click', () => {

      // stop previous loop
      if (currentLoop && currentLoop !== audio) {
        currentLoop.pause();
        currentLoop.currentTime = 0;
        currentLoopCard.classList.remove('looping');
        isPlaying = false;
      }

      currentLoop = audio;
      currentLoopCard = card;

      rhythmCards.forEach(c => c.classList.remove('looping'));
      card.classList.add('looping');

      playPauseBtn.textContent = '▶️ Play';
      playPauseBtn.classList.remove('playing');
    });
  });

  // PLAY / PAUSE BUTTON
  playPauseBtn.addEventListener('click', () => {
    if (!currentLoop) return;

    if (isPlaying) {
      currentLoop.pause();
      playPauseBtn.textContent = '▶️ Play';
      playPauseBtn.classList.remove('playing');
    } else {
      currentLoop.play();
      playPauseBtn.textContent = '⏸ Pause';
      playPauseBtn.classList.add('playing');
    }

    isPlaying = !isPlaying;
  })
</script>
</html>
