<!DOCTYPE html>
<html>
<head>
<style>
  @media screen and (orientation: portrait) {
  body {
  background-color: #b8c99d; 
    }
  .container1 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-auto-rows: 275px;
  grid-gap: 10px; 
  background-color: #4f393c; /*gap*/
  padding: 10px;
}
    .card1.active {
  background-color: #c46564;
  color: #f0e999;
}
    .card2.active {
  background-color: #4f393c;
  color: #f0e999;
}
.card1 {
  display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 80px;
  background-color: #f0e999; /*item back*/
  color: #c46564; /*letra*/
}
  .container2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-auto-rows: 275px;
  grid-gap: 10px; 
  background-color: #f4eb9e; /*gap*/
  padding: 10px;
}
.card2 {
   display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 80px;
  background-color:  #696f84; /*item back*/
  color: #f0e999;
}
  }
  @media screen and (orientation: landscape) {
  body {
  background-color: #8ea88d; 
    }
     .card1.active {
  background-color: #c46564;
  color: #f0e999;
}
    .card2.active {
  background-color: #4f393c;
  color: #f0e999;
}  
  .container1 {
  background-color: #a8947a;/*gap*/
  color: #4f393c;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 100px;
  grid-gap: 10px; 
  padding: 10px;
}
.card1 {
   display: grid;            
  align-items: center;      
  justify-items: center;    
  font-size: 50px;
  background-color: #b5f09a;
}
  .container2 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 100px;
  grid-gap: 10px; 
  background-color: #4f393c; /*gap*/
  padding: 10px;
}
.card2 {
   display: grid;           
  align-items: center;      
  justify-items: center;    
  font-size: 50px;
  background-color:  #dadc77; /*item back*/
  color: #4f393c;
}
  }
</style>
</head>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<div class="container1">
  <div class="card1" data-sound="bumbo.mp3">Bumbo</div>
  <div class="card1" data-sound="caixa.mp3">Caixa</div>
  <div class="card1" data-sound="tom2.mp3">Tom 2</div>
  <div class="card1" data-sound="chimbau.mp3">Chimbau</div>
  <div class="card1" data-sound="ride.mp3">Ride</div>
  <div class="card1" data-sound="crash.mp3">Crash</div>
</div>

<div class="container2">
  <div class="card2 active" data-sound="frevo.mp3">Frevo</div>
  <div class="card2" data-sound="choro.mp3">Choro</div>
  <div class="card2" data-sound="samba.mp3">Samba</div>
  <div class="card2" data-sound="xote.mp3">Xote</div>
  <div class="card2" data-sound="xaxado.mp3">Xaxado</div>
  <div class="card2" data-sound="baiao.mp3">Bai√£o</div>
</div>

</body>
  <script>
  document.querySelectorAll('.card1').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('active');
          });
  });
  const cards = document.querySelectorAll('.card2');
  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('active'));
      card.classList.add('active');
    });
  });
  const drumCards = document.querySelectorAll('.card1');
  const rhythmCards = document.querySelectorAll('.card2');

  let currentLoop = null;
  let currentLoopCard = null;

  // DRUMS: play once
  drumCards.forEach(card => {
    const audio = new Audio(card.dataset.sound);

    card.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });
  });

  // RHYTHMS: looping
  rhythmCards.forEach(card => {
    const audio = new Audio(card.dataset.sound);
    audio.loop = true;

    card.addEventListener('click', () => {

      // stop current loop if another is playing
      if (currentLoop && currentLoop !== audio) {
        currentLoop.pause();
        currentLoop.currentTime = 0;
        currentLoopCard.classList.remove('looping');
      }

      // toggle same loop
      if (audio === currentLoop) {
        audio.pause();
        audio.currentTime = 0;
        card.classList.remove('looping');
        currentLoop = null;
        currentLoopCard = null;
      } else {
        audio.play();
        card.classList.add('looping');
        currentLoop = audio;
        currentLoopCard = card;
      }
    });
  });
</script>
</html>
