<!DOCTYPE html>
<html>
<body>

<h2>Tábua de marés de 2024</h2>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myObj.janeiro;
}
xmlhttp.open("GET", "teste.json");
xmlhttp.send();
</script>

</body>
</html>
