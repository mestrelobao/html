<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function funcao() {
  const xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("linha").innerHTML = myObj.name;
}
xmlhttp.open("GET", "https://www.w3schools.com/js/json_demo.txt");
xmlhttp.send();
}  
</script>
</head>
<body>
<p id="linha"></p>
  <a href="https://drive.google.com/file/d/1oJTErwOA0G-bZWQdLm5Ln3Wdc-SKhpI-/view?usp=sharing">Baixar JSON do google drive.</a>

</body>
</html>
