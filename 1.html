<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  background-color: #ffffff;
  padding: 60px;
  font-size: 60px;
  text-align: center;
}

}
</style>
</head>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<div class="container">
  <div class="card">Bumbo</div>
  <div class="card">Caixa</div>
  <div class="card">Chimbau Aberto</div>
  <div class="card">Chimbau Fechado</div>
  <div class="card">Ride</div>
  <div class="card">Crash</div>
  <div class="card">Aro da Caixa</div>
  <div class="card">Agogo</div>
  <div class="card">Tom</div>
</div>
</body>
</html>
