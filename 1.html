<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 75px;
  grid-gap: 10px;
}

.card {
  display: grid;            /* new */
  align-items: center;      /* new */
  justify-items: center;    /* new */
}

/* can ignore styles below; decorative only */
.container {
  background-color: lightyellow;
  border: 1px solid #bbb;
  padding: 10px;
}
.card {
  background-color: lightgreen;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<div class="container">
  <div class="card">Bumbo</div>
  <div class="card">Caixa</div>
  <div class="card">Tom 2</div>
  <div class="card">ChimbKSJAEGHFLKJSADHKJFHSAau</div>
  <div class="card">Ride</div>
  <div class="card">Crash</div>
  <div class="card">Aro Caixa</div>
  <div class="card">Agogo</div>
  <div class="card">Tom 1</div>
</div>
</body>
</html>
