<!DOCTYPE html>
<html>
<body>
<p id="demo">Fetch a file to change this text.</p>
<br>
<p id="demo2">Fetch a file to change this text.</p>  
<script>
async function logMovies() {
  const response = await fetch("https://viacep.com.br/ws/58085590/json/");
  const movies = await response.json();
 console.log(movies.cep);
 document.getElementById("demo2").innerHTML = movies.cep; 
  document.getElementById("demo").innerHTML = `${movies.cep}`; 
}
logMovies();
</script>
</body>
</html>
