<!DOCTYPE html>
<html>
<body>
<p id="demo">Fetch a file to change this text.</p>
<script>
async function myfunction() {
  const response = await fetch("https://viacep.com.br/ws/58085590/json/");
  const dados = await response.json();
 console.log(dados.cep);
 document.getElementById("demo").innerHTML = dados.cep; 
}
myfunction();
</script>
</body>
</html>
