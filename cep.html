<!DOCTYPE html>
<html>
<body>
  <p id="cu">Coloque o CEP e receba o CEP na pagina e no console.</p>
  <form>
  <input type="text" id="formulario" value="">
  <input type="button" value="Digite o CEP" onclick="myfunction()">
</form>
<p id="demo"></p>


<script>
async function myfunction() {
  var cep = document.getElementById("formulario").value;
  const response = await fetch("https://viacep.com.br/ws/" + cep + "/json/");
  const dados = await response.json();
 console.log(dados.cep);
 document.getElementById("demo").innerHTML = dados; 
}
</script>
</body>
</html>
