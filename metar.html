<h1><input type="checkbox" id="metar" name="metar" value="vaiTocar" checked="checked">
<label for="metar">Alarme do Metar de SBJP.</label></h1>
<p id="linha1">Aguardando resposta do Servidor...</p> 
<p id="linha2"></p>
<p id="linha3"></p>
<br>
<br>
<h2>Sempre deixe essa página ativa para o alarme soar!</h2>

 <script>
   
  let audioMetar = new Audio('audioMetar.wav');
 
  function pad(d) {
    return (d < 10) ? '0' + d.toString() : d.toString();
}
 
async function metar() {

let data = new Date();
let ano_num = data.getFullYear();
let ano = ano_num.toString();  
let mes_num = (data.getMonth()+1);
mes_num = pad (mes_num);
let mes = mes_num.toString();  
let dia_num = data.getDate();
dia_num = pad (dia_num);
let dia = dia_num.toString();
let hora = data.getHours()+3;
hora = pad (hora);
buceta = ano+mes+dia+hora;

let myObject = await fetch("https://api-redemet.decea.mil.br/mensagens/metar/sbca?api_key=QzbHLKzGoex8tBCb67vCBSk6KdWCPUhjFatzXQ5u&data_ini="+buceta+"&data_fim="+buceta);
let myText = await myObject.text();
const guiga = JSON.parse(myText);
console.log(buceta);
console.log(myText);
console.log(guiga);  
console.log(guiga.data.data[0].mens);

document.getElementById("linha1").innerHTML = guiga.data.data[0].mens;
if (guiga.data.total > 1){
document.getElementById("linha2").innerHTML = guiga.data.data[1].mens;  
}
if (guiga.data.total > 2){
document.getElementById("linha3").innerHTML = guiga.data.data[2].mens;  
}
console.log(guiga.data.total);
setTimeout(metar, 60000);
}
//display hora e toca o metar aos 50
function tocametar(){
const d = new Date();
let h = d.getHours();
if (h == 21) {
h = addZero(0);
} else if (h == 22) {
h = addZero(1);
} else if (h == 23) {
h = addZero(2);
} else {
h = addZero(h+3);
}
let m = addZero(d.getMinutes());
let s = addZero(d.getSeconds());
let time = h + ":" + m + ":" + s;
document.getElementById("linha2").innerHTML = time;
if( m == 50 && s == 00 ){
console.log("alarme ativado");
if(document.getElementById("metar").checked) audioMetar.play();
}
setTimeout(tocametar, 1000);
}
//tocametar();  //alarme.html
metar(); 

</script>
