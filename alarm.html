<!DOCTYPE html>
<html>

  <head>
  <title>Alarme do METAR</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
h1 {
  text-align: center;
  color: red;
}
p {
  font-family: verdana;
  font-size: 20px;
  text-align: center;
}
</style>
</head>
  <body>

<h1>Alarme do METAR</h1>
<p id="demo"></p>
<button type="button" onclick="funcao_pause()">Parar Alarme</button>  
  
<script>
let audio = new Audio('alarm.wav');
  function addZero(i) {
  if (i < 10) {i = "0" + i}
  return i;
}
function foda(){
const d = new Date();
let h = addZero(d.getHours());
let m = addZero(d.getMinutes());
let s = addZero(d.getSeconds());
let time = h + ":" + m + ":" + s;
document.getElementById("demo").innerHTML = time;
if( m == 50 && s == 00 ){
console.log("buceta");
audio.play(); 
}
setTimeout(foda, 1000);
}
function funcao_pause(){
audio.pause();
audio.currentTime = 0;
} 
foda();
</script>
</body>
</html>
