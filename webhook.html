<!DOCTYPE html>
<html>
<body>
<h1>Digite o endpoint</h1>
  <form>
  <input type="text" id="formulario1" value="">
    <br>
    <br>
    <h1>Digite o payload</h1>
    <br>
    <br>
  <input type="text" id="formulario2" value="">
    <br>
    <br> 
  <input type="button" value="Enviar webhook" onclick="postJSON()">
</form>
<script>
  async function postJSON() {
  try {
    var hook = document.getElementById("formulario1").value;
    var painload = document.getElementById("formulario2").value;
    const obj = JSON.parse(painload);
    console.log(painload);
    
    const response = await fetch(hook, {
      method: "POST",  mode: 'no-cors',// or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(obj),
    });
    const result = await response.json();
    console.log("Success:", result);
  } catch (error) {
    console.error("Error:", error);
  }
  }
</script>
</body>
</html>
