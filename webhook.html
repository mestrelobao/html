<!DOCTYPE html>
<html>
<body>
<p id="demo">Mandando webhook para https://webhook-test.com/</p>
  <form>
  <input type="text" id="formulario" value="">
  <input type="text" id="payload" value="">
  <input type="button" value="Digite o endpoint" onclick="postJSON(data)">
</form>
<script>
  async function postJSON(data) {
  try {
    var hook = document.getElementById("formulario").value;
    var web = document.getElementById("payload").value;
    const response = await fetch(hook, {
      method: "POST", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    const result = await response.json();
    console.log("Success:", result);
  } catch (error) {
    console.error("Error:", error);
  }
  }
//const data = { "nome" : "guiga" };
const data = web;  
postJSON(data);
</script>
</body>
</html>
