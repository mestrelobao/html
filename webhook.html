<!DOCTYPE html>
<html>
<body>
<p id="demo">Mandando webhook para https://webhook-test.com/</p>
<script>
  async function postJSON(data) {
  try {
    const response = await fetch("https://webhook-test.com/6ed50893b97a7208b2e28bc91eca530b", {
      method: "POST", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    const result = await response.json();
    console.log("Success:", result);
  } catch (error) {
    console.error("Error:", error);
  }
  }
const data = { username: "example" };
postJSON(data);
</script>
</body>
</html>
